<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PPDB SISWA</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <div class="wrapper">
    <form action="">
      <h1>PPDB SMKN 1</h1>
      <div class="input-box">
        <input type="text" placeholder="Nama Anda" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Masukkan Email" required>
        <i class="bx bxs-envelope"></i>
      </div>
      
      <div class="input-box">
       <form>
         <p>Jenis Kelamin:</p>
      <select name="Jenis Kelamin">
        <option value="0">Laki-laki</option>
        <option value="1">Perempuan</option>
      </select>
       </form>
      </div>
      
      <div class="input-box">
      <form>
        <p>Pilih Jurusan:</p>
        <select name="Jurusan Yang Diminati">
         <option value="0">Teknik Jaringan Komputer Dan Telekomunikasi</option>
         <option value="1">Agribisnis Ternak Unggas</option>
         <option value="2">Agribisnis Pengolahan Hasil Pertanian</option>
         <option value="3">Teknik Bisnis Sepeda Motor</option>
         <option value="4">Agribisnis Tanaman Pangan Dan Holtikultura</option>
        </select>
      </form>
      </div>
        
      <div class="remember-forgot">
        <label><input type="checkbox"> Ingatkan Saya</label>
        <a href="#">Lupa email</a>
      </div>
      
      <button type="submit" class="button">Kirim</button>
    </form>
  </div>

</body>

</html>
